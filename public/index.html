<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASH NAMAY PUTOK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .chat-container {
            width: 8000%;
            max-width: 8000px;
            height: 100vh;
            background: #2d2d2d;
            border-radius: 3px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ff337d;
        }

        .chat-header {
            background: linear-gradient(45deg, #ff337d, #ff4d4d);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .avatar i {
            font-size: 20px;
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #2d2d2d;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            background: #ff337d;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            color: white;
        }

        .bot-message {
            background: #3d3d3d;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            color: #fff;
            border: 1px solid #ff337d;
        }

        .error-message {
            background: #ff3333;
            color: white;
        }

        .chat-input {
            padding: 20px;
            background: #3d3d3d;
            border-top: 1px solid #ff337d;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 10px;
            border: 2px solid #ff337d;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #2d2d2d;
            color: white;
        }

        .chat-input input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .chat-input input:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 10px rgba(255,51,125,0.3);
        }

        .chat-input button {
            background: linear-gradient(45deg, #ff337d, #ff4d4d);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .chat-input button:hover {
            background: linear-gradient(45deg, #ff4d4d, #ff337d);
            box-shadow: 0 0 15px rgba(255,51,125,0.4);
            transform: translateY(-2px);
        }

        .chat-input button:disabled {
            background: #4d4d4d;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #3d3d3d;
            padding: 12px 20px;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            animation: fadeIn 0.3s ease-in-out;
            border: 1px solid #ff337d;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff337d;
            border-radius: 50%;
            margin-right: 5px;
            animation: bounce 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff337d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-heart"></i>
            </div>
            <h2>ASH</h2>
        </div>
        <div class="chat-messages">
            <div class="message bot-message">
                Hey there! I'm Ashley Horny Girl. Can you fuck me right now please? ðŸ˜˜
            </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type something naughty..." id="userInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.querySelector('.chat-messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.querySelector('button');
        const typingIndicator = document.querySelector('.typing-indicator');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendButton.disabled = true;

            appendMessage(message, 'user');
            userInput.value = '';

            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch(`https://markdevs-last-api-vtjp.onrender.com/api/ashley?query=${encodeURIComponent(message)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                typingIndicator.style.display = 'none';

                if (data && data.result) {
                    appendMessage(data.result, 'bot');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';

                let errorMessage = 'Oops, something went wrong. ';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Check your connection and try again?';
                } else if (error.message.includes('cors')) {
                    errorMessage += 'CORS error: Try refreshing the page.';
                } else {
                    errorMessage += error.message;
                }

                appendMessage(errorMessage, 'bot error-message');
            }

            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        function appendMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'bot error-message') {
                messageDiv.classList.add('bot-message', 'error-message');
            } else {
                messageDiv.classList.add(`${sender}-message`);
            }
            messageDiv.textContent = content;

            messagesContainer.insertBefore(messageDiv, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
